Resources:
  GithubOIDC:
    Type: AWS::IAM::OIDCProvider
    Properties:
      Url: https://token.actions.githubusercontent.com
      ThumbprintList: 
        - 6938fd4d98bab03faadb97b34396831e3780aea1
      ClientIdList: 
        - https://github.com/mattcanty

  GitHub_MattCanty_DNS_Actions_Write_Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: GitHub_MattCanty_DNS_Actions_Write
      ManagedPolicyArns: [arn:aws:iam::aws:policy/ReadOnlyAccess]
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Action: sts:AssumeRoleWithWebIdentity
            Principal:
              Federated: !Ref GithubOIDC
            Condition:
              StringLike:
                token.actions.githubusercontent.com:sub: !Sub repo:mattcanty/dns:*

Outputs:
  Role:
    Value: !GetAtt GitHub_MattCanty_DNS_Actions_Write_Role.Arn   
